name: CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [21, 25]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: Cache Maven local repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          # key based on backend pom only
          key: ${{ runner.os }}-m2-${{ matrix.java }}-${{ hashFiles('serviciudad-Backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-${{ matrix.java }}-
            ${{ runner.os }}-m2-

      - name: Make Maven wrapper executable
        working-directory: serviciudad-Backend
        run: chmod +x mvnw

      - name: Run backend unit tests
        working-directory: serviciudad-Backend
        run: ./mvnw -B test

  frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20, 22]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Set up Chrome (for headless tests)
        uses: browser-actions/setup-chrome@v1

      - name: Cache npm cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          # prefer package-lock, fall back to package.json so cache works even without lockfile
          key: ${{ runner.os }}-node-${{ matrix.node }}-${{ hashFiles('serviCiudad-Frontend/package-lock.json', 'serviCiudad-Frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node }}-
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: serviCiudad-Frontend
        run: npm ci

      - name: Run frontend tests (headless)
        working-directory: serviCiudad-Frontend
        env:
          CI: true
        # Pass flags to ng test to run once in headless Chrome for CI
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build frontend
        working-directory: serviCiudad-Frontend
        run: npm run build -- --configuration production
