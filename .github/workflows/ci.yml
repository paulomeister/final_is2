name: CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [21, 25]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: Cache Maven local repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          # key based on backend pom only
          key: ${{ runner.os }}-m2-${{ matrix.java }}-${{ hashFiles('serviciudad-Backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-${{ matrix.java }}-
            ${{ runner.os }}-m2-

      - name: Make Maven wrapper executable
        working-directory: serviciudad-Backend
        run: chmod +x mvnw

      - name: Build, test and verify backend (with JaCoCo)
        working-directory: serviciudad-Backend
        # "verify" ejecuta: compilar, tests y la fase de verificaci√≥n donde Jacoco aplica sus reglas
        run: ./mvnw -B verify
